<!doctype html>
<html>
  <head>
    <title>Dungeon</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,arrow_selector_tool,close,front_hand,open_with,pan_tool_alt,point_scan,remove,settings,shield,swords,touch_app,visibility"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <main id="main">
      <div id="level-up" class="hidden">
        <section class="top-bar">
          <h3 class="title">Level Up</h3>
          <span id="points-remaining">Points Remaining: 2</span>
          <span class="close-button material-symbols-outlined">close</span>
        </section>
        <section class="vbox">
          <div class="stat">
            <span>Agility</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Constitution</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Endurance</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Intelligence</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Strength</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Wisdom</span>
            <div class="stat-bar"></div>
          </div>
          <button class="submit">Confirm</button>
        </section>
      </div>
      <div id="inventory" class="hidden">
        <section class="top-bar">
          <h3>Inventory</h3>
          <span class="close-button material-symbols-outlined">close</span>
        </section>
        <section class="contents">
          <span
            class="inventory-button empty-hand"
            data-item="empty-hand"
          ></span>
        </section>
      </div>
      <div id="game">
        <section id="viewport"></section>
        <section id="xp">
          <div class="bar" id="xp-bar">
            <div class="fill"></div>
          </div>
        </section>
        <section id="vitals">
          <div class="bar" id="health">
            <div class="fill"></div>
            <span class="bar-text">75/100</span>
          </div>
          <div class="bar" id="mana">
            <div class="fill"></div>
            <span class="bar-text">75/100</span>
          </div>
          <div class="bar" id="stamina">
            <div class="fill"></div>
            <span class="bar-text">75/100</span>
          </div>
        </section>
        <section id="actions"></section>
        <section id="logs"></section>
      </div>
    </main>
  </body>
</html>
