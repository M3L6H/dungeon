<!doctype html>
<html>
  <head>
    <title>Dungeon</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_selector_tool,close,front_hand,open_with,pan_tool_alt,point_scan,settings,shield,swords,touch_app,visibility"
    />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <main id="main">
      <div id="inventory" class="hidden">
        <section class="top-bar">
          <h3>Inventory</h3>
          <span class="close-button material-symbols-outlined">close</span>
        </section>
        <section class="contents">
          <span class="inventory-button pointing-finger"></span>
        </section>
      </div>
      <div id="game">
        <section id="viewport"></section>
        <section id="vitals">
          <div class="bar" id="health">
            <div class="fill"></div>
            <span class="bar-text">75/100</span>
          </div>
          <div class="bar" id="mana">
            <div class="fill"></div>
            <span class="bar-text">75/100</span>
          </div>
          <div class="bar" id="stamina">
            <div class="fill"></div>
            <span class="bar-text">75/100</span>
          </div>
        </section>
        <section id="actions"></section>
        <section id="logs"></section>
      </div>
    </main>
  </body>
</html>
