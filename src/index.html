<!doctype html>
<html>
  <head>
    <title>Dungeon</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,arrow_selector_tool,close,directions_run,directions_walk,front_hand,open_with,pan_tool_alt,point_scan,remove,settings,shield,swords,touch_app,visibility"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <main id="main" class="hidden">
      <div id="level-up" class="hidden">
        <section class="top-bar">
          <h3 class="title">Level Up</h3>
          <span id="points-remaining">Points Remaining: 2</span>
          <span class="close-button material-symbols-outlined">close</span>
        </section>
        <section class="vbox">
          <div class="stat">
            <span>Agility</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Constitution</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Endurance</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Intelligence</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Strength</span>
            <div class="stat-bar"></div>
          </div>
          <div class="stat">
            <span>Wisdom</span>
            <div class="stat-bar"></div>
          </div>
          <button class="submit">Confirm</button>
        </section>
      </div>
      <div id="inventory" class="hidden">
        <section class="top-bar">
          <h3>Inventory</h3>
          <span class="close-button material-symbols-outlined">close</span>
        </section>
        <section class="contents">
          <span
            class="inventory-button empty-hand"
            data-item="empty-hand"
          ></span>
        </section>
      </div>
      <div id="game">
        <div id="title" class="fade hidden">
          <span>Now Entering...</span>
          <h1>Adventurer's Birth</h1>
        </div>
        <section id="viewport"></section>
        <section id="xp">
          <div class="bar" id="xp-bar">
            <div class="fill"></div>
          </div>
        </section>
        <section id="vitals">
          <div class="bar" id="health">
            <div class="fill"></div>
            <span class="bar-text">75/100</span>
          </div>
          <div class="bar" id="mana">
            <div class="fill"></div>
            <span class="bar-text">75/100</span>
          </div>
          <div class="bar" id="stamina">
            <div class="fill"></div>
            <span class="bar-text">75/100</span>
          </div>
        </section>
        <section id="actions"></section>
        <section id="logs"></section>
      </div>
      <div id="main-menu" class="hidden">
        <div class="game-title">Dungeon</div>
        <div class="buttons">
          <button id="main-menu-new-game">New Game</button>
          <button id="main-menu-continue">Continue</button>
          <button id="main-menu-settings">Settings</button>
          <button id="main-menu-wiki" disabled>Wiki</button>
        </div>
        <div class="footer">
          <span class="version"></span>
        </div>
      </div>
      <div id="new-game" class="hidden">
        <h1>New Game</h1>
        <form>
          <div class="form-inputs">
            <fieldset>
              <legend>Name</legend>
              <input type="text" id="player-name" />
            </fieldset>
            <fieldset id="player-variant">
              <legend>Variant</legend>
              <div>
                <label for="male">A</label>
                <input
                  type="radio"
                  name="player-variant"
                  id="male"
                  value="male"
                  checked
                />
              </div>
              <div>
                <label for="female">B</label>
                <input
                  type="radio"
                  name="player-variant"
                  id="female"
                  value="female"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>Background</legend>
              <select value="nobody" id="player-background">
                <option value="nobody">Nobody</option>
                <option value="agility">Circus Performer (+1 Agility)</option>
                <option value="constitution">Farmer (+1 Constitution)</option>
                <option value="endurance">Laborer (+1 Endurance)</option>
                <option value="intelligence">Scholar (+1 Intelligence)</option>
                <option value="strength">Soldier (+1 Strength)</option>
                <option value="wisdom">Sage (+1 Wisdom)</option>
              </select>
            </fieldset>
          </div>
          <img id="player-preview" src="images/player-male-2.png" />
          <button class="submit" disabled>Confirm</button>
        </form>
      </div>
      <div id="pause-menu" class="hidden">
        <h1>Paused</h1>
        <div class="buttons">
          <button id="pause-menu-resume">Resume</button>
          <button id="pause-menu-main-menu">Main Menu</button>
          <button id="pause-menu-settings">Settings</button>
          <button id="pause-menu-wiki" disabled>Wiki</button>
        </div>
        <div class="footer">
          <span class="version"></span>
        </div>
      </div>
      <div id="settings-menu" class="hidden">
        <h1>Settings</h1>
        <section class="vbox">
          <div class="stat">
            <span>Game Speed</span>
            <div class="stat-bar" id="game-speed"></div>
          </div>
        </section>
        <div class="buttons">
          <button id="settings-menu-back">Back</button>
        </div>
        <div class="footer">
          <span class="version"></span>
        </div>
      </div>
    </main>
  </body>
</html>
